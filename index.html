<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Breeze - online store theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-first-layer">
        <section class="header-line-info">
          <p>Call us +777 (100) 1234</p>
          <p>
            Welcome visitor you can
            <a href="#">login</a>
            or
            <a href="#">create an account</a>
          </p>
          <ul class="header-languages-list">
            <li>En</li>
            <li>Fr</li>
            <li>Gm</li>
          </ul>
          <ul class="header-currency-list">
            <li><span class="visually-hidden">Dolar</span></li>
            <li><span class="visually-hidden">Euro</span></li>
            <li><span class="visually-hidden">Funt</span></li>
          </ul>
        </section>
      </div>
      <div class="header-second-layer"></div>
    </header>
    <main class="container"></main>
    <footer class="main-footer"></footer>
  </body>
</html>
